<html>
<head>
  <style>
    .errors {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
  {% block style %}
  {% endblock %}
</head>
<body>
  <a href="{{ url_for('index') }}">Leaderboard</a>
  {% if current_user.is_authenticated %}
    <a href="{{ url_for('security.logout') }}">Logout</a>
  {% else %}
    <a href="{{ url_for('security.login') }}">Login</a>
  {% endif %}

  {% if current_user.is_authenticated %}
    <a href="{{ url_for('submit') }}">Make a Submission</a>
  {% endif %}
  

  {% block content %}
  {% endblock %}

  {% block scripts %}
  {% endblock %}

</body>
</html>
