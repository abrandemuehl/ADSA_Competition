{% extends "base.html" %}

{% block style %}
{% endblock %}

{% block content %}
    <div>Your submission had an error of <b>{{ score }}</b></div>

    <a href="{{url_for('index')}}"><button class="btn btn-default">Return to leaderboard</button></a>

    {% for error in errors %}
        <div class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{ error }}
        </div>
    {% endfor %}
{% endblock %}


{% block scripts %}
{% endblock %}
